<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galería Dinámica JS</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<nav class="navbar navbar-dark bg-dark">
  <div class="container">
    <span class="navbar-brand fw-bold">Galería Dinámica</span>
    <span id="counter" class="badge bg-warning text-dark">0 imágenes</span>
  </div>
</nav>

<section class="container my-5">
  <h2 class="text-center mb-4">Administrador de Imágenes</h2>

  <div class="row justify-content-center">
    <div class="col-md-6">

      <input
        type="url"
        id="imageInput"
        class="form-control mb-2"
        placeholder="Pega aquí la URL de la imagen"
      >

      <small id="message" class="text-muted d-block mb-3"></small>

      <div class="d-flex gap-2">
        <button id="btnAdd" class="btn btn-success w-50">Agregar</button>
        <button id="btnDelete" class="btn btn-danger w-50">Eliminar</button>
      </div>

    </div>
  </div>

  <div id="gallery" class="gallery mt-5"></div>
</section>

<footer class="bg-dark text-white text-center p-3">
  <p class="mb-0">Semana 5 · JavaScript DOM</p>
</footer>

<script src="script.js"></script>
</body>
</html>
