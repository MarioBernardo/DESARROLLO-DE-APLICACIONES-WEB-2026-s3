{% extends "base.html" %}
{% block content %}

<h2>Nuestros Clientes</h2>

<div class="row">
    {% for cliente in clientes %}
        <div class="col-md-4 mb-3">
            <div class="card shadow-sm">
                <div class="card-body text-center">
                    {{ cliente }}
                </div>
            </div>
        </div>
    {% endfor %}
</div>

{% endblock %}
