{% extends "base.html" %}
{% block content %}

<h2>Editar Producto</h2>

<form method="POST" action="/actualizar/{{ producto.get_id() }}">
<label>Cantidad</label>
<input class="form-control" name="cantidad" value="{{ producto.get_cantidad() }}" required>

<label>Precio</label>
<input class="form-control" name="precio" value="{{ producto.get_precio() }}" required>

<button class="btn btn-primary mt-2">Actualizar</button>
</form>

{% endblock %}
